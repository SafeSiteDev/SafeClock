<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSite Enterprise TimeClock</title>
    <style>
        :root {
            --primary-red: #d9534f;
            --dark-red: #a94442;
            --deep-black: #121212;
            --soft-black: #1e1e1e;
            --light-gray: #f4f4f4;
            --text-white: #f1f1f1;
            --green-success: #28a745;
            --orange-warning: #ffc107;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: var(--soft-black);
            color: var(--text-white);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--deep-black);
        }

        .auth-card {
            background-color: var(--soft-black);
            border: 2px solid var(--primary-red);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: var(--deep-black);
            border: 1px solid var(--primary-red);
            color: var(--text-white);
            border-radius: 4px;
        }

        .enterprise-btn {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        .enterprise-btn:hover {
            background-color: var(--dark-red);
        }

        .auth-links {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .auth-links a {
            color: var(--primary-red);
            text-decoration: none;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--soft-black);
            border: 2px solid var(--primary-red);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: var(--green-success);
            color: white;
            border-radius: 5px;
            display: none;
        }

        .toast.error {
            background-color: var(--primary-red);
        }
    </style>
</head>
<body>
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Authentication Screens -->
    <div id="login-screen" class="auth-container">
        <div class="auth-card">
            <h2>SafeSite Enterprise TimeTrack</h2>
            <form id="login-form">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="enterprise-btn">Login</button>
                <div class="auth-links">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                    <a href="#" id="register-link">Register</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Registration Screen -->
    <div id="registration-screen" class="auth-container" style="display:none;">
        <div class="auth-card">
            <h2>Register New Account</h2>
            <form id="registration-form">
                <input type="text" id="reg-fullname" class="form-control" placeholder="Full Name" required>
                <input type="text" id="reg-username" class="form-control" placeholder="Username" required>
                <input type="email" id="reg-email" class="form-control" placeholder="Email" required>
                <input type="password" id="reg-password" class="form-control" placeholder="Password" required>
                <input type="password" id="reg-confirm-password" class="form-control" placeholder="Confirm Password" required>
                <select id="reg-department" class="form-control" required>
                    <option value="">Select Department</option>
                    <option value="engineering">Engineering</option>
                    <option value="sales">Sales</option>
                    <option value="hr">Human Resources</option>
                    <option value="support">Customer Support</option>
                </select>
                <button type="submit" class="enterprise-btn">Create Account</button>
                <div class="auth-links">
                    <a href="#" id="back-to-login">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Password Reset Screen -->
    <div id="password-reset-screen" class="auth-container" style="display:none;">
        <div class="auth-card">
            <h2>Password Reset</h2>
            <form id="password-reset-form">
                <input type="email" id="reset-email" class="form-control" placeholder="Enter your email" required>
                <button type="submit" class="enterprise-btn">Send Reset Link</button>
                <div class="auth-links">
                    <a href="#" id="back-to-login-reset">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        class EnterpriseAuthSystem {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('users') || '[]');
                this.currentUser = null;
                this.initializeApp();
            }

            initializeApp() {
                this.bindAuthEvents();
            }

            bindAuthEvents() {
                // Login Form
                document.getElementById('login-form')?.addEventListener('submit', this.handleLogin.bind(this));
                
                // Registration Links and Form
                document.getElementById('register-link')?.addEventListener('click', this.showRegistrationScreen.bind(this));
                document.getElementById('back-to-login')?.addEventListener('click', this.showLoginScreen.bind(this));
                document.getElementById('registration-form')?.addEventListener('submit', this.handleRegistration.bind(this));
                
                // Password Reset Links and Form
                document.getElementById('forgot-password-link')?.addEventListener('click', this.showPasswordResetScreen.bind(this));
                document.getElementById('back-to-login-reset')?.addEventListener('click', this.showLoginScreen.bind(this));
                document.getElementById('password-reset-form')?.addEventListener('submit', this.handlePasswordReset.bind(this));
            }

            showToast(message, isError = false) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.toggle('error', isError);
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            }

            showLoginScreen() {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('registration-screen').style.display = 'none';
                document.getElementById('password-reset-screen').style.display = 'none';
            }

            showRegistrationScreen() {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('registration-screen').style.display = 'flex';
                document.getElementById('password-reset-screen').style.display = 'none';
            }

            showPasswordResetScreen() {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('registration-screen').style.display = 'none';
                document.getElementById('password-reset-screen').style.display = 'flex';
            }

            handleLogin(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const user = this.users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    this.currentUser = user;
                    this.showToast('Login Successful!');
                    // TODO: Redirect to dashboard or load dashboard content
                } else {
                    this.showToast('Invalid credentials', true);
                }
            }

            handleRegistration(e) {
                e.preventDefault();
                const fullName = document.getElementById('reg-fullname').value;
                const username = document.getElementById('reg-username').value;
                const email = document.getElementById('reg-email').value;
                const password = document.getElementById('reg-password').value;
                const confirmPassword = document.getElementById('reg-confirm-password').value;
                const department = document.getElementById('reg-department').value;

                // Basic validation
                if (password !== confirmPassword) {
                    this.showToast('Passwords do not match', true);
                    return;
                }

                // Check if user already exists
                if (this.users.some(u => u.username === username || u.email === email)) {
                    this.showToast('Username or email already exists', true);
                    return;
                }

                // Create new user
                const newUser = {
                    id: Date.now(),
                    fullName,
                    username,
                    email,
                    password,
                    department,
                    registrationDate: new Date().toISOString(),
                    lastLogin: null
                };

                this.users.push(newUser);
                localStorage.setItem('users', JSON.stringify(this.users));

                this.showToast('Registration Successful!');
                this.showLoginScreen();
            }

            handlePasswordReset(e) {
                e.preventDefault();
                const email = document.getElementById('reset-email').value;

                // Find user by email
                const user = this.users.find(u => u.email === email);

                if (user) {
                    // In a real application, this would send an email
                    // Here we'll just simulate a reset
                    this.showToast('Password reset link sent to your email');
                } else {
                    this.showToast('No account found with this email', true);
                }
            }
        }

        // Initialize the authentication system
        document.addEventListener('DOMContentLoaded', () => {
            new EnterpriseAuthSystem();
        });
    </script>
</body>
</html>
